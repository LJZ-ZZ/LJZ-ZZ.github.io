<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智农2401</title>
  <link rel="stylesheet" type="text/css" href="/branch/SXAU/resources/css/body.css">
</head>

<body>

  <div class="title">智农2401</div>

  <div class="button-container">
    <button class="btn" onclick="handleButtonClick(1)">财务公开系统</button>
    <button class="btn" onclick="handleButtonClick(2)">实验室数据生成系统</button>
    <button class="btn" onclick="handleButtonClick('按钮3')">按钮3</button>
    <button class="btn" onclick="handleButtonClick('按钮4')">按钮4</button>
    <button class="btn" onclick="handleButtonClick('按钮5')">按钮5</button>
    <button class="btn" onclick="handleButtonClick('按钮6')">按钮6</button>
  </div>

  <script>
    function handleButtonClick(buttonNumber) {
      alert(buttonNumber + ' 被点击了！');
      // 你可以在这里添加按钮点击后的逻辑
      if (buttonNumber == 1){
        window.location='/branch/SXAU/money.html';
      }else if (buttonNumber == 2){
        window.location='/branch/SXAU/getdata.html';
      }

    }

    // 生成随机星星
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 3 + 1 + 'px';
      star.style.width = size;
      star.style.height = size;
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      star.style.left = x + 'px';
      star.style.top = y + 'px';
      star.style.animationDuration = Math.random() * 5 + 3 + 's';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }
  </script>

</body>

</html>
