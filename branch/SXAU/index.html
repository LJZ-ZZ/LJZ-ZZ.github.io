<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智农2401</title>
  <link rel="stylesheet" type="text/css" href="/branch/SXAU/resources/css/index_body.css">
  <link rel="stylesheet" type="text/css" href="/branch/SXAU/resources/css/window.css">
</head>

<body>
  <!-- 弹窗的HTML结构 -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <h2>提示</h2>
      <p>网站正在升级，可能不太稳定</p>
    </div>
  </div>
  <div class="title">智农2401</div>

  <div class="button-container">
    <button class="btn" onclick="handleButtonClick(1)">财务公开系统</button>
    <button class="btn" onclick="handleButtonClick(2)">实验室数据生成系统</button>
    <button class="btn" onclick="handleButtonClick(3)">计算机实验</button>
    <button class="btn" onclick="handleButtonClick('按钮4')">按钮4</button>
    <button class="btn" onclick="handleButtonClick('按钮5')">按钮5</button>
    <button class="btn" onclick="handleButtonClick('按钮6')">按钮6</button>
  </div>

  <script>
    function handleButtonClick(buttonNumber) {
      // 你可以在这里添加按钮点击后的逻辑
      if (buttonNumber == 1) {
        window.location = '/branch/SXAU/money.html';
      } else if (buttonNumber == 2) {
        window.location = '/branch/SXAU/getdata.html';
      } else if (buttonNumber == 3) {
        window.location = 'https://qm-sharefiles.lanzouo.com/b00b44evne';
      } else {
        alert(buttonNumber + ' 被点击了！');
      }

    }

    // 生成随机星星
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 3 + 1 + 'px';
      star.style.width = size;
      star.style.height = size;
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      star.style.left = x + 'px';
      star.style.top = y + 'px';
      star.style.animationDuration = Math.random() * 5 + 3 + 's';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }
  </script>
  <!-- <script src="/branch/SXAU/resources/js/window.js"></script> -->
</body>

</html>
