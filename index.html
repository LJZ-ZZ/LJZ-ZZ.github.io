<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QMChat登录</title>
  <link rel="stylesheet" type="text/css" href="resources/css/popup_username.css">
  <link rel="stylesheet" type="text/css" href="resources/css/popup_password.css">
  <link rel="stylesheet" type="text/css" href="resources/css/body.css">
</head>

<body>
<script src = "/resources/js/run.js"></script>
<div id="login_box">
  <h2>QMCHAT LOGIN</h2>
  <div id="input_box">
    <input id="username" type="text" placeholder="请输入用户名">
  </div>
  <div class="input_box">
    <input id="password" type="password" placeholder="请输入密码">
  </div>
  <button type="button" onclick="run()">登录</button><br>
</div>


<!--弹窗-->
<div id="popup_username" class="modal">
  <!--内容-->
  <div class="modal-content">

    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>提示</h2>
    </div>
    <div class="modal-body">
      <p id="username_null">用户名不属于授权列表内</p>
    </div>
    <div class="modal-footer">

    </div>
  </div>
</div>

<!--弹窗-->
<div id="popup_passsword" class="modal2">
  <!--内容-->
  <div class="modal2-content">

    <div class="modal2-header">
      <span class="close2">&times;</span>
      <h2>提示</h2>
    </div>
    <div class="modal2-body">
      <p id="password_null">密码错误</p>
    </div>
    <div class="modal2-footer">

    </div>
  </div>
</div>
</div>
</body>
</html>
